---
name:  mMF
title: Missing Values Imputation
menuGroup: jYS
version: '1.0.7'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: learnvar
      title: Training only Variables
      type: Variables
      required: false

    - name: imputevar
      title: Imputing & Training Variables
      type: Variables
      takeFromDataIfMissing: true
      required: true

    - name: imputeOV
      title: Model by Random Forest
      type: Output

    - name: alg
      title: Algoruthm
      type: List
      options:
        - title: missForest (2012)
          name:  mF
        - title: missRanger (2024)
          name:  mR
      default: mF

    - name: maxiter
      title: Maximum number of iterations
      type: Number
      default: 10

    - name: ntree
      title: Number of trees to grow in each forest
      type: Number
      default: 500

    - name: setseed
      title: Reproductable Results
      type: Bool
      default: false

    - name: seed
      title: RNG seed value
      type: Number
      default: 123

...
