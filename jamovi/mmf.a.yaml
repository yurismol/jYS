---
name:  mMF
title: Missing Values Estimation and Imputation
menuGroup: jYS
version: '1.0.8'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: learnvar
      title: Training only Variables
      type: Variables
      required: false

    - name: imputevar
      title: Imputing & Training Variables
      type: Variables
      takeFromDataIfMissing: true
      required: true

    - name: isMAR
      title: MAR (Missing at Random) and MCAR (Missing Completely at Random) estimation
      type: Bool
      default: true

    - name: fullmars
      title: Evaluation of MAR explanatories
      type: Bool
      default: false

    - name: imputeOV
      title: Multiple imputation for missing data
      type: Output

    - name: alg
      title: Algorythm
      type: List
      options:
        - title: missForest (2012)
          name:  mF
        - title: missRanger (2021)
          name:  mR
      default: mF

    - name: maxiter
      title: Maximum number of iterations
      type: Number
      default: 10

    - name: ntree
      title: Number of trees to grow in each forest
      type: Number
      default: 500

    - name: setseed
      title: Reproducible random number generation (RNG) results
      type: Bool
      default: false

    - name: seed
      title: RNG seed value
      type: Number
      default: 123

    - name: pmmk
      title: Predictive Mean Matching (PMM) steps
      type: Number
      default: 0
      description:
          ui: >
            Number of candidate non-missing values to sample from in the
            predictive mean matching steps. 0 to avoid this step
          R: >
            Number of candidate non-missing values to sample from in the
            predictive mean matching steps. 0 to avoid this step
...
