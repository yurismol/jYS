title: ROC classification
name: mROC
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Predictors
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Classifying variable
        children:
          - type: VariablesListBox
            name: class
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
            enable: ({return !ui['sepROC'].value();})
            events:
              change: './mroc.events::onChange_grp'
          - type: LevelSelector
            label: ''
            name: selgroup
            enable: ({return ui['groups'].value()!==null && !ui['sepROC'].value();})
          - type: CheckBox
            name: sepROC
            enable: (!splitROC && {return ui['groups'].value()!==null;})
  - type: CollapseBox
    label: ROC graphs
    collapsed: false
    stretchFactor: 1
    children:
      - type: ComboBox
        name: palBrewer
      - type: CheckBox
        name: splitROC
        enable: (!sepROC)
      - type: CheckBox
        name: perc
      - type: TextBox
        name: lwd
        format: number
      - type: CheckBox
        name: dotline
        children:
          - type: CheckBox
            name: BW
            enable: (dotline)
      - type: CheckBox
        name: legacy
      - type: CheckBox
        name: polygon
      - type: ComboBox
        name: theBest
      - type: CheckBox
        name: ciAUC
        label: Confidence interval
        children:
          - type: TextBox
            name: ciWidth
            label: Interval
            suffix: '%'
            format: number
            enable: (ciAUC)
          - type: CheckBox
            name: ciMark
            enable: (ciAUC && {return ui['theBest'].value()!=="none";})
      - type: CheckBox
        name: direction
      - type: CheckBox
        name: legBox
        enable: (!polygon)
      - type: ComboBox
        name: cmpDeLong
      - type: CheckBox
        name: mAst
        enable: ({return ui['cmpDeLong'].value()!=="none";})
