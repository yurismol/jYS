title: Missing Values Estimation and Imputation
name: mMF
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Training only Variables
        children:
          - type: VariablesListBox
            name: learnvar
            isTarget: true
      - type: TargetLayoutBox
        label: Imputing & Training Variables
        children:
          - type: VariablesListBox
            name: imputevar
            isTarget: true

  - type: CollapseBox
    label: Missing Values Estimation
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: isMAR
            children:
            - type: CheckBox
              name: fullmars
              enable: (isMAR)

  - type: CollapseBox
    label: Missing Values Imputation
    collapsed: false
    stretchFactor: 1
    children:
      - type: Output
        name: imputeOV
        children:
          - type: ComboBox
            name: alg
            enable: ({return ui['imputeOV'].value()?.value;})
          - type: TextBox
            name: maxiter
            format: number
            enable: ({ return ui['imputeOV'].value()?.value; } )
          - type: TextBox
            name: ntree
            format: number
            enable: ({return ui['imputeOV'].value()?.value;})
          - type: TextBox
            name: pmmk
            format: number
            enable: ({return ui['imputeOV'].value()?.value && ui['alg'].value()=="mR";})
          - type: CheckBox
            name: setseed
            enable: ({return ui['imputeOV'].value()?.value;})
            children:
              - type: TextBox
                name: seed
                enable: (setseed && {return ui['imputeOV'].value()?.value;})
                format: number
