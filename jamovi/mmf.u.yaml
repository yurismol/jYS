title: Missing Values Estimation and Imputation
name: mMF
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Incomplete Variables
        children:
          - type: VariablesListBox
            name: imputevar
            isTarget: true
      - type: TargetLayoutBox
        label: Complete Variables
        children:
          - type: VariablesListBox
            name: learnvar
            isTarget: true
  - type: CollapseBox
    label: Missing Values Estimation
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: isMAR
            children:
              - type: CheckBox
                name: fullmars
                enable: (isMAR)
          - type: Label
            label: Plots
            children:
            - type: CheckBox
              name: corplot
            - type: CheckBox
              name: patplot
              children:
                - type: TextBox
                  name: npat
                  format: number
                  suffix: 0 - auto
                  enable: (patplot)
            - type: CheckBox
              name: fluxplot

          - type: Label
            label: Plot options
            children:
            - type: CheckBox
              name: compinres
              enable: (patplot || corplot || fluxplot)
            - type: CheckBox
              name: anghead
              enable: (patplot || corplot)
  - type: CollapseBox
    label: Missing Values Imputation
    collapsed: false
    stretchFactor: 1
    children:
      - type: Output
        name: imputeOV
        children:
          - type: ComboBox
            name: alg
            enable: ({return ui['imputeOV'].value()?.value;})
          - type: TextBox
            name: maxiter
            format: number
            enable: ({ return ui['imputeOV'].value()?.value; } )
          - type: TextBox
            name: ntree
            format: number
            enable: ({return ui['imputeOV'].value()?.value;})
          - type: TextBox
            name: pmmk
            format: number
            enable: >-
              ({return ui['imputeOV'].value()?.value &&
              ui['alg'].value()=="mR";})
          - type: CheckBox
            name: setseed
            enable: ({return ui['imputeOV'].value()?.value;})
            children:
              - type: TextBox
                name: seed
                enable: (setseed && {return ui['imputeOV'].value()?.value;})
                format: number
