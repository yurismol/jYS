---
name:  mOUT
title: Univariate outliers identification and removal
jrs:   '1.1'
refs: [jys]

items:
    #- name:  text
    #  title: Debug
    #  type:  Preformatted

    - name: remOut
      title: Remove outliers
      type: Output

    - name: stat
      title: Outliers identification
      type: Group
      #refs: [mf, rg, mr]
      items:
        - name: outstat
          title: Outliers fences
          type: Table
          visible: (outfence)
          clearWith:
              - vars
              - group
          description: Calculated fences for outliers
          #rows: (vars)
          columns:
              - name: var
                title: Variable
                type: text
                #content: ($key)

    - name: oind
      title: Outliers indices
      type: Array
      visible: (outind)
      items: (vars)
      template:
          title: $key
          type: Table
          columns: []

    - name: plots
      title: Boxplots with outliers
      type: Array
      visible: (boxpl)
      items: (vars)
      template:
          title: $key
          type: Image
          width:  500
          height: 500
          renderFun: .plot
          requiresData: true

...
